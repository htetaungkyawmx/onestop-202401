<app-sign-view icon="bi-unlock" title="Sign In">
  <form [formGroup]="form">

    <app-form-group label="Login ID" [valid]="form.get('username')?.valid" [vertical]="true">
      <input formControlName="username" type="text" class="form-control" placeholder="Enter Login ID">
    </app-form-group>

    <app-form-group label="Password" [valid]="form.get('password')?.valid" [vertical]="true" >
      <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
    </app-form-group>

    <div>
      <button type="button" class="btn btn-primary me-2">
        <i class="bi-unlock"></i> Sign In
      </button>

      <a [routerLink]="['/home', 'signup']" class="btn btn-outline-primary">
        <i class="bi-person-add"></i> Sign Up
      </a>
    </div>
  </form>
</app-sign-view>
