<app-sign-view icon="bi-person-add" title="Sign Up">
  <form [formGroup]="form">
    <app-form-group label="Name" [valid]="form.get('name')?.valid" [vertical]="true">
      <input formControlName="name" type="text" class="form-control" placeholder="Enter Patient Name">
    </app-form-group>

    <app-form-group label="Phone Number" [valid]="form.get('phone')?.valid" [vertical]="true">
      <input formControlName="phone" type="tel" class="form-control" placeholder="Enter Email Phone Number">
    </app-form-group>

    <app-form-group label="Email for Login" [valid]="form.get('email')?.valid" [vertical]="true">
      <input formControlName="email" type="email" class="form-control" placeholder="Enter Email for Login">
    </app-form-group>

    <app-form-group label="Password" [valid]="form.get('password')?.valid" [vertical]="true" >
      <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
    </app-form-group>

    <div>
      <button (click)="signUp()" type="button" class="btn btn-primary me-2">
        <i class="bi-person-add"></i> Sign Up
      </button>

      <a [routerLink]="['/home', 'signin']" class="btn btn-outline-primary">
        <i class="bi-unlock"></i> Sign In
      </a>
    </div>
  </form>
</app-sign-view>
