<app-list-view title="Appointment Management" icon="bi-calendar-check" [pager]="pager()" [listener]="this">

  <form [formGroup]="form" class="row" search>
    <!-- Status -->
    <div class="col-auto">
      <app-form-group label="Status">
        <select formControlName="status" class="form-select">
          <option value="">All Status</option>
          @for (item of status(); track $index) {
            <option [value]="item">{{item}}</option>
          }
        </select>
      </app-form-group>
    </div>

    <!-- Keyword -->
    <div class="col-auto">
      <app-form-group label="Keyword">
        <input formControlName="keyword" type="text" class="form-control" placeholder="Search Keyword">
      </app-form-group>
    </div>

    <!-- Date From -->
    <div class="col-auto">
      <app-form-group label="From">
        <input formControlName="from" type="date" class="form-control" >
      </app-form-group>
    </div>

    <!-- Date To -->
    <div class="col-auto">
      <app-form-group label="To">
        <input formControlName="to" type="date" class="form-control" >
      </app-form-group>
    </div>

    <!-- Search Button -->
    <div class="col btn-wrapper">
      <button (click)="search()" type="button" class="btn btn-primary">
        <i class="bi-search"></i> Search
      </button>
    </div>
  </form>

  <table class="table table-striped table-hover" list>
    <thead>
      <tr>
        <th>Doctor</th>
        <th>Date</th>
        <th>Section</th>
        <th>Token</th>
        <th>Patient</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Register At</th>
      </tr>
    </thead>

    <tbody>
      @for (item of contents(); track $index) {
        <tr>
          <td>{{item.doctorName}}</td>
          <td>{{item.date}}</td>
          <td>{{item.section}}</td>
          <td>{{item.tokenNumber}}</td>
          <td>{{item.patientName}}</td>
          <td>{{item.patientPhone}}</td>
          <td>{{item.status}}</td>
          <td>{{item.createAt}}</td>
        </tr>
      }
    </tbody>
  </table>

</app-list-view>
