<app-list-view title="Doctor Management" icon="bi-people">

  <form search class="row">

    <div class="col-auto">
      <app-form-group label="Status">
        <select class="form-select">
          <option value="">All</option>
          <option value="OnDuty">On Duty</option>
          <option value="Retired">Retired</option>
        </select>
      </app-form-group>
    </div>

    <div class="col-auto">
      <app-form-group label="Department">
        <input type="text" class="form-control" placeholder="Search Department">
      </app-form-group>
    </div>

    <div class="col-auto">
      <app-form-group label="Name">
        <input type="text" class="form-control" placeholder="Search Name">
      </app-form-group>
    </div>

    <div class="col btn-wrapper">
      <button type="button" class="btn btn-primary me-2">
        <i class="bi-search"></i> Search
      </button>

      <a href="#" class="btn btn-outline-primary">
        <i class="bi-plus"></i> Add New
      </a>
    </div>

  </form>

  <table list class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Code</th>
        <th>Status</th>
        <th>Assign At</th>
        <th>Name</th>
        <th>Degree</th>
        <th>Department</th>
        <th>Phone</th>
      </tr>
    </thead>
  </table>
</app-list-view>
