<div class="card">
  <div class="card-body">
    <img src="/images/department.png" class="w-100">

    @if (department()?.id) {
      <h5 class="card-title mt-4">
        {{department()?.name}}
      </h5>

      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <i class="bi-diagram-3"></i> {{department()?.code || 'There is no head'}}
        </li>

        <li class="list-group-item">
          <i class="bi-person"></i> {{department()?.headName || 'There is no head'}}
        </li>
        <li class="list-group-item">
          <i class="bi-telephone"></i> {{department()?.phone || 'There is no phone'}}
        </li>
        <li class="list-group-item">
          <i class="bi-envelope"></i> {{department()?.email || 'There is no email'}}
        </li>
      </ul>

      <div class="mt-3 text-end">
        <a [routerLink]="['../edit/info']" [queryParams]="{id: department()?.id}" class="btn btn-outline-primary">
          <i class="bi-pencil"></i> Edit Information
        </a>
      </div>
    }

  </div>
</div>
