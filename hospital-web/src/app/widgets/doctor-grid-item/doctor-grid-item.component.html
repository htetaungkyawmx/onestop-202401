<div class="card">
  <!-- Image -->
  <img [src]="profile()" alt="Profile" class="card-img card-img-top">

  <div class="card-body">
    <!-- Name -->
    <h5 class="card-title">{{doctor().name}}</h5>

    <div class="">
      <!-- Degree -->
      {{doctor().degree}} <br>
      <!-- Department -->
      {{doctor().department}} Department
    </div>

    <div class="pt-3 d-flex justify-content-between align-items-center">
      <!-- Stars -->
      <app-stars [value]="doctor().stars"></app-stars>

      <!-- Details Btn -->
      <a href="#" class="btn btn-primary">
        <i class="bi-calendar-date"></i> Schedules
      </a>
    </div>
  </div>

</div>
