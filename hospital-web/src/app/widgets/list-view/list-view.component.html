<!-- Title -->
<app-page-title [title]="title()" [icon]="icon()"></app-page-title>

<!-- Search Form -->
<ng-content select="[search]"></ng-content>

<!-- Table View -->
<section class="pt-3">
  <ng-content select="[list]"></ng-content>
</section>

<!-- Pagination -->
@if (pager() != undefined && pager()?.totalPages! > 0) {
  <app-pagination [pager]="pager()"
    (onPageChange)="listener().onPageChage($event)"
    (onSizeChange)="listener().onSizeChange($event)"></app-pagination>
}
